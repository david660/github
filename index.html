<!DOCTYPE html>
<html>
  <head>
    <title>login</title>
    <link rel="stylesheet" href="login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://kit.fontawesome.com/706f59f6a5.js" crossorigin="anonymous"></script>        
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  </head>
  <body>
    <div class="fluid-container">
      <div class="container">
        <div class="header-container">
          <div class="image-container">
            <span><i class="fab fa-github github-large"></i></span>
          </div>
          <div class="text-container">
            <p>Sign in to Github</p>
          </div>
        </div>
        <div class="error">
          <span class="issues"></span>
        </div>
        <div class="form-container">
          <form action="html/profile.html" class="form">            
            <label for="username" style="font-size:13px; color:rgb(121, 122, 121)">Username or email asddress</label>
            <input type="text" id="username" name="username"/> <br/>

            <label for="token" style="font-size:13px; color:rgb(121, 122, 121)">SSH token</label>
            <input type="password" id="token" name = "token"><br/>

            <input type="submit" value="Sign in" class='submit'/>
          </form>
        </div>

        <div class="footer">
          <ul class="footer-list">
            <li class="footer-item"><a href="#">Terms</a></li>
            <li class="footer-item"><a href="#">Privacy</a></li>
            <li class="footer-item"><a href="#">Security</a></li>
            <li class="footer-item"><a href="#" class="footer-link">Contact github</a></li>
          </ul>
        </div>
      </div>
    </div>
    <script src="script1.js"></script>
  </body>
</html>
