<!DOCTYPE html>
<html>
  <head>
    <title>Profile</title>
    <link rel="stylesheet" href="default.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/706f59f6a5.js" crossorigin="anonymous"></script>        
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  </head>
  <body>
    <nav>

      <div class="logo-search">
        <div class="logo-cont"><i class="fab fa-github"></i></div>
      </div>

      <div class="nav-bar">
        <div class="search-cont">
          <input type="text" class="search" placeholder="search or jump to..."/>
        </div>
        <ul class='nav-list'>
          <li>pull requests</li>
          <li>Issues</li>
          <li>Codespaces</li>
          <li>MarketPlace</li>
          <li>Explore</li>
        </ul>
      </div>
      <div class="log-in-out">
        <p><span><i class="far fa-bell"></i></span></p>
        <p>+</p>
        <div class="user-profile">
          <div class="user-profile-img">
            <img src="" alt="small" class="small-pics"/>
          </div>
          <p>*</p>
        </div>
      </div>
    </nav>
    <main>
      <div class="navigator">
        <div class="navi">
          <span><i class ="fas fa-book-open"></i></span>
          <p> Overview</p>
        </div>
        <div class="navi">
          <span><i class="fa fa-book-alt"></i></span>
          <p>Repositories</p>
        </div>
        <div class="navi">
          <span><i class="fa fa-signal-4"></i></span>
          <p>Projects</p>
        </div>
        <div class="navi">
          <span><i class="fas fa-cube"></i></span>
          <p>Packages</p>
        </div>
      </div>
      <section class = "big-section">
        <aside class="topper">
          <div class="profile">
            <div class="image">
              <img class="avatar" src="" alt="avatar"/>
            </div>
            <div class="profile-text">
              <a class="profileLink"><p class='profile-name'></p></a>
            </div>
          </div>
        </aside>
        <section class = "section">
          <div class="repo-count"></div>
          <div class="repositories">
            
          </div>
        </section>
      </section>
    </main>
    <script src='script.js'></script>
  </body>
</html>
